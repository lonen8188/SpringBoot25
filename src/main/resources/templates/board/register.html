<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <title>Board Register</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Board Register
        </div>
        <div class="card-body">
          <form action="/board/register" method="post">
            <div class="input-group mb-3">
              <span class="input-group-text">Title</span>
              <input type="text" name="title" class="form-control" placeholder="Title">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Content</span>
              <textarea class="form-control col-sm-5" rows="5" name="content"></textarea>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Writer</span>
              <input type="text" name="writer" class="form-control" placeholder="Writer">

            </div>

            <!-- p651 첨부파일용 박스 -->
            <div class="input-group mb-3">
              <span class="input-group-text">Images</span>
              <div class="float-end uploadHidden">
                <button type="button" class="btn btn-primary uploadFileBtn">ADD Files</button>
              </div>
            </div>

            <div class="my-4">
              <div class="float-end">
                <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                <!--                                          submitBtn p651 추가   -->
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </div>
          </form>
        </div><!--end card body-->

      </div><!--end card-->
    </div><!-- end col-->
  </div><!-- end row-->

  <!-- 첨부파일 섬네일 처리 부분 p653 -->
  <div class="row mt-3">
    <div class="col">
      <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
        <!--for문 처리 부분-->
      </div>
    </div>
  </div> <!-- 섬네일 처리 종료-->

  <!-- 모달창용 -->
  <div class="modal uploadModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upload File</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type="file" name="files" class="form-control" multiple >
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary uploadBtn">Upload</button>
          <button type="button" class="btn btn-outline-dark closeUploadBtn">Close</button>
        </div>
      </div>
    </div>
  </div> <!-- end modifyModal -->

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/upload.js"></script>
  <!-- p653쪽 끝 -->
</div>


<script layout:fragment="script" th:inline="javascript">
  // @Valid 에러 메시지 출력용 (검증에 실패하면 다시 앞의 화면으로 이동
  // public String registerPost(@Valid BoardDTO boardDTO, .....
  // AddFlashAttribute()를 통해서 errors라는 이름으로 에러메시지들이 전송됨.
  // list.html 에서 result 변수를 통해 모달창을 처리함.
  const errors = [[${errors}]]
  console.log(errors)

  let errorMsg = ''

  if(errors){
    for (let i = 0; i < errors.length; i++) {
      errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
    }
    alert(errorMsg)
  }

  // p654 추가 (업로드 모달 처리용)
  const uploadModal = new bootstrap.Modal(document.querySelector(".uploadModal"))

  document.querySelector(".uploadFileBtn").addEventListener("click", function(e){
    e.stopPropagation() // 버블링금지
    e.preventDefault() // 기본기능무시
    uploadModal.show()
  }, false)  //  e.stopPropagation()과 연관됨

  // p655 추가 (업로드 버튼)

  document.querySelector(".uploadBtn").addEventListener("click",function(e){

    const formObj = new FormData();
    const fileInput=document.querySelector("input[name='files']")

    console.log(fileInput.files)
    const files = fileInput.files

    for (let i=0 ; i < files.length; i++ ){
      formObj.append("files", files[i]);
      // 여러개의 파일을 배열에 넣는다.
    }

    // upload.js 활용
    uploadToServer(formObj).then(result => {
      // console.log(result)
      for(const uploadResult of result){  // p656 섬네일 표시용
        showUploadFile(uploadResult)
      }
      uploadModal.hide() // 모달이 닫힘
    }).catch(e => {
      console.log("upload.js 오류 발생!!!!")
      uploadModal.hide() // 모달이 닫힘
    })
  },false) // 버블링 처리

  // p656 추가
  const uploadResult = document.querySelector(".uploadResult")

  function showUploadFile({uuid, fileName, link}){
    const str =`<div class="card col-4">
            <div class="card-header d-flex justify-content-center">${fileName}
            <button class="btn-sm bg-danger"
            onclick="javascript:removeFile('${uuid}','${fileName}',this)">X</button>
            <!-- 이미지 카드박스위에 x 버튼을 누르면 삭제되게 셋팅-->
            </div>
            <div class="card-body">
                <img src="/view/${link}" data-src="${uuid+"_"+fileName}">
                <!-- 이미지 표시용 박스 -->
            </div>`
    uploadResult.innerHTML += str
  }

  /* p657 첨부파일에 x 버튼을 누르면 삭제 처리용 */
  function removeFile(uuid,fileName,obj){

    console.log(uuid)
    console.log(fileName)
    console.log(obj)

    const targetDiv=obj.closest(".card") // card 객체가 닫힘
    // upload.js에 있는 함수
    removeFileToServer(uuid,fileName).then(data =>{
            // 실제 저장소에 파일 삭제용
            targetDiv.remove()
    })

  } // removeFile 함수 종료

  // p659 추가 ( 기존 post 방식을 변경 -> submit)
  document.querySelector(".submitBtn").addEventListener("click",function(e){

    e.preventDefault()
    e.stopPropagation()

    const target = document.querySelector(".uploadHidden")
    const uploadFiles = uploadResult.querySelectorAll("img")
    //                                querySelectorAll 객체 여러개 일때

    let str = ''

    for(let i=0; i<uploadFiles.length ; i++) {
      const uploadFile = uploadFiles[i]
      // const imgLink = uploadFiles.getAttribute("src") // db에 안되서 변경 함!
      const imgLink = uploadFile.getAttribute("data-src")  // db에 안되서 변경 함!

      str += `<input type='hidden' name='fileNames' value="${imgLink}">`
    }

    target.innerHTML = str;
    // db에 안되서 변경함 document.querySelector("form").submit() // 실제 처리용
    const formObj =document.querySelector("form");  // db에 안되서 변경함

    formObj.submit(); // db에 안되서 변경함
    formObj.reset(); // db에 안되서 변경함

  }, false)


</script>
